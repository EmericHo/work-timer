[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Omit public environment variables from secrets scanning
  # NEXT_PUBLIC_* variables are intentionally public and embedded in client bundles
  SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_GA_MEASUREMENT_ID"

[[plugins]]
  package = "@netlify/plugin-nextjs"
